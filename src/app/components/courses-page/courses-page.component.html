<div class="mat-toolbar">
    <div>
        @for( course of courses; track $index){
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ course.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button [routerLink]="'./' + course.id" style="color:blue; ">View Course</button>
                @if(this.person.role =="student"){
                <button mat-raised-button style="background-color:blue; color: white;"
                    (click)="JoinToCourse(course.id)">Join
                    To Course</button>

                }
                @else{
                <button mat-raised-button style="background-color: blue; color: white;"
                    [routerLink]="['/add-course', course.id]">Update Course</button>
                <button mat-raised-button style="background-color: blue; color: white;"
                    (click)="deleteCourse(course.id)">Delete
                    Course</button>
                }
            </mat-card-actions>
        </mat-card>
        <br />

        }

        @if(this.person.role =="teacher"){
        <button mat-raised-button [routerLink]="'/add-course'">Add Course</button>
        <br />
        }
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
