<div class="mat-toolbar" style="height: max-content;">
    <div >

        @for( course of courses; track $index){
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ course.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button [routerLink]="'./' + course.id" style="color: blue;">View Course</button>

                <button mat-raised-button style="background-color: blue; color: white;"
                    (click)="leaveCourse(course.id)">Leave
                    Course</button>

            </mat-card-actions>
        </mat-card>
        <br />

        }
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
